			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
				  <h1>Kontaktformular</h1>
				  <div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="index.html"><span>Zurück zur Website</span></a>
						<a class="codrops-icon codrops-icon-info" href="#"><span>Dies ist das Kontaktformular für Blueforce Internet Solutions</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" action="mailer.php" method="post">
					<ol class="fs-fields">
						<li>
						  <label class="fs-field-label fs-anim-upper" for="q1">Wie ist dein Name?</label>
						  <input class="fs-anim-lower" id="q1" name="Absender" type="text" placeholder="Hans Muster" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="Ich brauche deine Mailadresse nur zum Antworten.">Wie lautet deine Email-Adresse?</label>
							<input class="fs-anim-lower" id="q2" name="Mailadresse" type="email" placeholder="hans.muster@firma.ch" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="Diese Angaben helfen mir, dich optimal zu beraten">Um welche Service-Art handelt es sich?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="Service" type="radio" value="Neuerstellung"/><label for="q3b" class="radio-conversion">Neuerstellung</label></span>
								<span><input id="q3c" name="Service" type="radio" value="Wartung"/><label for="q3c" class="radio-social">Wartung</label></span>
								<span><input id="q3a" name="Service" type="radio" value="Migration"/><label for="q3a" class="radio-mobile">Migration</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Umschreibe dein Anliegen mit eigenen Worten</label>
							<textarea class="fs-anim-lower" id="q4" name="Mitteilung" placeholder="Schreibe es hier auf"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Wie sieht dein Budget aus?</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="Budget-CHF" type="number" placeholder="1000" step="100" min="100"/>
						</li>
					</ol>
					<!-- /fs-fields -->
				  <button class="fs-submit" type="submit">Absenden</button>
				</form>
				<!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

<!-- /container -->
